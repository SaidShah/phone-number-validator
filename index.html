<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Phone Number Validator</title>
  </head>
  <body>
    <div style="text-align:center"></div>
      <div><h1>Phone Number Validator</h1></div>
      <div class="phone-number-div" id="input-div">
        <label for="phone-number">Enter Phone Number (ex. 1234567891)</label>
        <input type="number" name="phone-number">
        <input type="submit" value="submit" style="background-color:lightblue" class="submit-button">
      </div>
      <h2>Results</h2>
      <div class="response-div" id="response-div">
      </div>
      <script src="index.js"></script>
  </body>
</html>
